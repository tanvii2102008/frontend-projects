<!DOCTYPE html>
<html> 
<title>PASSWORD STRENGTH CHECKER</title>
<style>
body { 
  margin: 0; padding: 0; height: 100vh;display: flex; justify-content: center; align-items: center;font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #0a0216, #240236, #2d0b31);}.card {background: rgba(255, 255, 255, 0.2); padding: 35px; border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2); text-align: center; width: 350px;
}h2 { margin-bottom: 20px; color: #fff; letter-spacing: 1px; }input {
  padding: 12px; width: 80%; border: none; border-radius: 10px;
  outline: none; font-size: 16px; margin-bottom: 15px;
}#result { margin-top: 12px;font-size: 18px;font-weight: bold;
}#bar {
  width: 80%;height: 8px;background: rgba(255,255,255,0.3);
  border-radius: 5px;margin: 10px auto;overflow: hidden;
}
#barFill { width: 0%;height: 100%;transition: 0.3s;border-radius: 5px;
}</style>
<body><div class="card"> 
    <h2>PASSWORD STRENGTH CHECKER</h2>
    <input id="ps" type="password" placeholder="enter your password:" onkeyup="checkStrength()"/>
    <div id="bar"><div id="barFill"></div></div>
    <p id="result"></p>
  </div></body>
<script> 
function checkStrength() {
  let pwd = document.getElementById("ps").value;
  let result = document.getElementById("result");
  let bar = document.getElementById("barFill");

  if (pwd.length < 4) {
    result.textContent = "YOUR PASSWORD IS TOO WEAK";
    result.style.color = "red";
    bar.style.width = "20%";
    bar.style.background = "red";
  }else if (pwd.length < 6) {
    result.textContent = "YOUR PASSWORD IS WEAK";
    result.style.color = "orange";
    bar.style.width = "40%";
    bar.style.background = "orange";
  }else if (pwd.match(/[A-Z]/) && pwd.match(/[0-9]/) && pwd.match(/[@#$%&!]/)) {
    result.textContent = "YOUR PASSWORD IS STRONG";
    result.style.color = "lime";
    bar.style.width = "100%";
    bar.style.background = "lime";
  } 
  else {
    result.textContent = "YOUR PASSWORD IS AVERAGE";
    result.style.color = "yellow";
    bar.style.width = "70%";
    bar.style.background = "yellow";
  }
}
</script>
</html>
